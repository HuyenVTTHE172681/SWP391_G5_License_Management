<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Requests</title>
    <link rel="stylesheet" th:href="@{/css/requestDashboard.css}">
</head>

<body>
<div class="dashboard-container">
    <!-- üß≠ Sidebar -->
    <aside class="sidebar">
        <h2>Moderator Panel</h2>
        <nav class="menu">
            <a th:href="@{/moderator/}">Dashboard</a>
            <a th:href="@{/moderator/uploadRequest}" class="active">Upload Requests</a>
            <a th:href="@{/moderator/feedback}">Feedback Reports</a>
            <a th:href="@{/moderator/tool/report}">Tool Reports</a>
            <a th:href="@{/moderator/history}">Uploaded Tools</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/profile/reset-password}">Change Password</a>
            <a th:href="@{/logout}" class="text-danger">Logout</a>
        </nav>
    </aside>

    <!-- üåê Main content -->
    <main class="main-content">
        <h1>Upload Requests</h1>
        <p class="subtitle">Pending Request Upload Tools</p>

        <!-- üîç Filter form -->
        <section class="filter-section">
            <form class="filter-form" th:action="@{/moderator/uploadRequest}" method="get" onsubmit="return validateDateRange()">
                <div class="filter-grid">
                    <div>
                        <label>Seller ID:</label>
                        <input type="number" name="sellerId" placeholder="Nh·∫≠p ID..." th:value="${sellerId}">
                    </div>
                    <div>
                        <label>Category:</label>
                        <select name="categoryId">
                            <option value="">-- T·∫•t c·∫£ danh m·ª•c --</option>
                            <option th:each="c : ${categories}"
                                    th:value="${c.categoryId}"
                                    th:text="${c.categoryName}"
                                    th:selected="${categoryId == c.categoryId}">
                            </option>
                        </select>
                    </div>
                    <div>
                        <label>Upload From:</label>
                        <input type="datetime-local" id="uploadFrom" name="uploadFrom"
                               th:value="${uploadFrom != null ? #temporals.format(uploadFrom, 'yyyy-MM-dd''T''HH:mm') : ''}"
                               onchange="setMinUploadTo()">
                    </div>
                    <div>
                        <label>Upload To:</label>
                        <input type="datetime-local" id="uploadTo" name="uploadTo"
                               th:value="${uploadTo != null ? #temporals.format(uploadTo, 'yyyy-MM-dd''T''HH:mm') : ''}">
                    </div>
                </div>

                <div class="button-area">
                    <button type="submit" class="btn btn-filter">L·ªçc k·∫øt qu·∫£</button>
                </div>
            </form>
        </section>

        <!-- üìã Table -->
        <section class="table-section">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tool</th>
                    <th>Seller</th>
                    <th>Category</th>
                    <th>Upload Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tool : ${toolList}">
                    <td th:text="${tool.toolId}"></td>
                    <td th:text="${tool.toolName}"></td>
                    <td th:text="${tool.seller != null ? tool.seller.fullName : 'N/A'}"></td>
                    <td th:text="${tool.category != null ? tool.category.categoryName : 'N/A'}"></td>
                    <td th:text="${#temporals.format(tool.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <span class="badge pending" th:text="${tool.status}"></span>
                    </td>
                    <td>
                        <a class="btn btn-view" th:href="@{'/moderator/tool/' + ${tool.toolId}}">üëÅ View Detail</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(toolList)}">
                    <td colspan="7" class="empty">No pending upload request.</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>

<script>
    function setMinUploadTo() {
        const from = document.getElementById("uploadFrom").value;
        document.getElementById("uploadTo").min = from;
    }

    function validateDateRange() {
        const fromVal = document.getElementById("uploadFrom").value;
        const toVal = document.getElementById("uploadTo").value;
        if (!fromVal || !toVal) return true;
        const from = new Date(fromVal);
        const to = new Date(toVal);
        if (from > to) {
            alert("Ng√†y b·∫Øt ƒë·∫ßu ph·∫£i nh·ªè h∆°n ho·∫∑c b·∫±ng ng√†y k·∫øt th√∫c!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
