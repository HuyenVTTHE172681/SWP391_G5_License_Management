<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moderator Profile</title>
</head>
<body>
<h1>Moderator Profile</h1>

<div>
    <p><strong>Name:</strong> <span th:text="${account.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${account.email}"></span></p>
    <p><strong>Status:</strong> <span th:text="${account.status}"></span></p>
    <a th:href="@{/profile/edit}"></a>
</div>

<a href="/moderator/dashboard">Go to Moderator Panel</a>
</body>
</html>
