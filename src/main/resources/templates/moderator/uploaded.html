<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Request</title>
    <link rel="stylesheet" th:href="@{/css/uploadedModeratorHistory.css}">
</head>
<body>

<h1>Uploaded Requests</h1>

<!-- B·ªô l·ªçc t√¨m ki·∫øm -->
<form class="filter-form" th:action="@{/moderator/history}" method="get" onsubmit="return validateDateRanges()">
    <!-- H√†ng 1: Seller + Category + Status -->
    <div class="filter-group three-col">
        <div>
            <label>Seller ID:</label>
            <input type="number" name="sellerId" th:value="${sellerId}">
        </div>
        <div>
            <label>Category:</label>
            <select name="categoryId">
                <option value="">-- T·∫•t c·∫£ danh m·ª•c --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.categoryId}"
                        th:text="${c.categoryName}"
                        th:selected="${categoryId == c.categoryId}">
                </option>
            </select>
        </div>
        <div>
            <label>Tr·∫°ng th√°i:</label>
            <select name="status">
                <option value="">-- T·∫•t c·∫£ tr·∫°ng th√°i --</option>
                <option value="APPROVED" th:selected="${status == 'APPROVED'}">Approved</option>
                <option value="REJECTED" th:selected="${status == 'REJECTED'}">Rejected</option>
                <option value="PUBLISHED" th:selected="${status == 'PUBLISHED'}">Published</option>
            </select>
        </div>
    </div>

    <!-- H√†ng 2: Upload t·ª´ / ƒë·∫øn -->
    <div class="filter-group two-col">
        <div>
            <label>Upload t·ª´:</label>
            <input type="datetime-local" id="uploadFrom" name="uploadFrom"
                   th:value="${uploadFrom != null ? #temporals.format(uploadFrom, 'yyyy-MM-dd''T''HH:mm') : ''}"
                   onchange="setMinUploadTo()">
        </div>
        <div>
            <label>Upload ƒë·∫øn:</label>
            <input type="datetime-local" id="uploadTo" name="uploadTo"
                   th:value="${uploadTo != null ? #temporals.format(uploadTo, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>
    </div>

    <!-- H√†ng 3: Approved t·ª´ / ƒë·∫øn -->
    <div class="filter-group two-col">
        <div>
            <label>Ng√†y duy·ªát t·ª´:</label>
            <input type="datetime-local" id="approvedFrom" name="approvedFrom"
                   th:value="${approvedFrom != null ? #temporals.format(approvedFrom, 'yyyy-MM-dd''T''HH:mm') : ''}"
                   onchange="setMinApprovedTo()">
        </div>
        <div>
            <label>Ng√†y duy·ªát ƒë·∫øn:</label>
            <input type="datetime-local" id="approvedTo" name="approvedTo"
                   th:value="${approvedTo != null ? #temporals.format(approvedTo, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>
    </div>

    <button type="submit">üîç L·ªçc k·∫øt qu·∫£</button>
</form>

<!-- B·∫£ng danh s√°ch tool -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>T√™n Tool</th>
        <th>Ng∆∞·ªùi ƒëƒÉng</th>
        <th>Danh m·ª•c</th>
        <th>Ng√†y upload</th>
        <th>Tr·∫°ng th√°i</th>
        <th>H√†nh ƒë·ªông</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tool : ${toolList}">
        <td th:text="${tool.toolId}"></td>
        <td th:text="${tool.toolName}"></td>
        <td th:text="${tool.seller != null ? tool.seller.fullName : 'N/A'}"></td>
        <td th:text="${tool.category != null ? tool.category.categoryName : 'N/A'}"></td>
        <td th:text="${#temporals.format(tool.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td class="status" th:classappend="${tool.status}">
            <span class="status-badge" th:text="${tool.status}"></span>
        </td>
        <td>
            <a class="btn-view" th:href="@{'/moderator/tool/' + ${tool.toolId}}">üëÅ View Detail</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(toolList)}">
        <td colspan="7" style="text-align:center; color:gray;">Kh√¥ng c√≥ tool n√†o ƒë∆∞·ª£c t√¨m th·∫•y.</td>
    </tr>
    </tbody>
</table>

<!-- Script ki·ªÉm tra ng√†y -->
<script>
    function setMinUploadTo() {
        const from = document.getElementById("uploadFrom").value;
        document.getElementById("uploadTo").min = from;
    }

    function setMinApprovedTo() {
        const from = document.getElementById("approvedFrom").value;
        document.getElementById("approvedTo").min = from;
    }

    function validateDateRanges() {
        const uploadFrom = new Date(document.getElementById("uploadFrom").value);
        const uploadTo = new Date(document.getElementById("uploadTo").value);
        const approvedFrom = new Date(document.getElementById("approvedFrom").value);
        const approvedTo = new Date(document.getElementById("approvedTo").value);

        if (uploadFrom && uploadTo && uploadFrom > uploadTo) {
            alert("Upload from date should be before upload to date");
            return false;
        }
        if (approvedFrom && approvedTo && approvedFrom > approvedTo) {
            alert("Approve from date should be before approve to date");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
