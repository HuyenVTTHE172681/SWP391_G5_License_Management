<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Tools</title>
    <link rel="stylesheet" th:href="@{/css/uploadedModeratorHistory.css}">
</head>

<body>
<div class="dashboard-container">
    <!-- üß≠ Sidebar -->
    <aside class="sidebar">
        <h2>Moderator Panel</h2>
        <nav class="menu">
            <a th:href="@{/moderator/dashboard}">Dashboard</a>
            <a th:href="@{/moderator/uploadRequest}">Upload Requests</a>
            <a th:href="@{/moderator/feedback}">Feedback Reports</a>
            <a th:href="@{/moderator/tool/report}">Tool Reports</a>
            <a th:href="@{/moderator/history}" class="active">Uploaded Tools</a>
            <!-- Profile Section -->
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/profile/reset-password}">Change password</a>
            <a th:href="@{/logout}" class="text-danger">Logout</a>
        </nav>
    </aside>

    <!-- üåê Main content -->
    <main class="main-content">
        <h1>Reviewed Tools</h1>

        <!-- üîç Filter form -->
        <form class="filter-form" th:action="@{/moderator/history}" method="get" onsubmit="return validateDateRanges()">
            <div class="filter-grid">
                <div>
                    <label>Tool Name:</label>
                    <input type="text" name="toolName" th:value="${toolName}">
                </div>
                <div>
                    <label>Seller ID:</label>
                    <input type="number" name="sellerId" th:value="${sellerId}">
                </div>

                <div>
                    <label>Category:</label>
                    <select name="categoryId">
                        <option value="">-- All Category --</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.categoryId}"
                                th:text="${c.categoryName}"
                                th:selected="${categoryId == c.categoryId}">
                        </option>
                    </select>
                </div>
                <div>
                    <label>Status:</label>
                    <select name="status">
                        <option value="">-- T·∫•t c·∫£ --</option>
                        <option value="APPROVED" th:selected="${status == 'APPROVED'}">Approved</option>
                        <option value="REJECTED" th:selected="${status == 'REJECTED'}">Rejected</option>
<!--                        <option value="PUBLISHED" th:selected="${status == 'PUBLISHED'}">Published</option>-->
                    </select>
                </div>
                <div>
                    <label>Upload from:</label>
                    <input type="datetime-local" id="uploadFrom" name="uploadFrom"
                           th:value="${uploadFrom != null ? #temporals.format(uploadFrom, 'yyyy-MM-dd''T''HH:mm') : ''}"
                           onchange="setMinUploadTo()">
                </div>
                <div>
                    <label>Upload to:</label>
                    <input type="datetime-local" id="uploadTo" name="uploadTo"
                           th:value="${uploadTo != null ? #temporals.format(uploadTo, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
                <div>
                    <label>Review from:</label>
                    <input type="datetime-local" id="approvedFrom" name="approvedFrom"
                           th:value="${approvedFrom != null ? #temporals.format(approvedFrom, 'yyyy-MM-dd''T''HH:mm') : ''}"
                           onchange="setMinApprovedTo()">
                </div>
                <div>
                    <label>Review to:</label>
                    <input type="datetime-local" id="approvedTo" name="approvedTo"
                           th:value="${approvedTo != null ? #temporals.format(approvedTo, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
            </div>

            <div class="button-area">
                <button type="submit" class="btn btn-filter">Filter</button>
            </div>
        </form>

        <!-- üìã Table -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tool</th>
                <th>Seller</th>
                <th>Category</th>
                <th>Upload Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tool : ${toolList}">
                <td th:text="${tool.toolId}"></td>
                <td th:text="${tool.toolName}"></td>
                <td th:text="${tool.seller != null ? tool.seller.fullName : 'N/A'}"></td>
                <td th:text="${tool.category != null ? tool.category.categoryName : 'N/A'}"></td>
                <td th:text="${#temporals.format(tool.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td class="status" th:classappend="${tool.status}">
                    <span class="status-badge" th:text="${tool.status}"></span>
                </td>
                <td>
                    <a class="btn btn-view" th:href="@{'/moderator/tool/' + ${tool.toolId}}">üëÅ View Detail</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(toolList)}">
                <td colspan="7" class="empty">Kh√¥ng c√≥ tool n√†o ƒë∆∞·ª£c t√¨m th·∫•y.</td>
            </tr>
            </tbody>
        </table>
        <!-- üî¢ Pagination -->
        <div class="pagination" th:if="${totalPages >= 1}">
            <!-- Prev -->
            <a class="page-link prev"
               th:if="${currentPage > 0}"
               th:href="@{/moderator/history(
                        page=${currentPage - 1},
                        size=${pageSize},
                        toolName=${toolName},
                        sellerId=${sellerId},
                        categoryId=${categoryId},
                        status=${status},
                        uploadFrom=${uploadFrom},
                        uploadTo=${uploadTo},
                        approvedFrom=${approvedFrom},
                        approvedTo=${approvedTo}
               )}">
                ¬´ Prev
            </a>

            <!-- Page numbers -->
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:classappend="${i} == ${currentPage} ? ' active' : ''"
                   th:href="@{/moderator/history(
                            page=${i},
                            size=${pageSize},
                            toolName=${toolName},
                            sellerId=${sellerId},
                            categoryId=${categoryId},
                            status=${status},
                            uploadFrom=${uploadFrom},
                            uploadTo=${uploadTo},
                            approvedFrom=${approvedFrom},
                            approvedTo=${approvedTo}
                   )}">
                </a>
            </span>

            <!-- Next -->
            <a class="page-link next"
               th:if="${currentPage + 1 < totalPages}"
               th:href="@{/moderator/history(
                        page=${currentPage + 1},
                        size=${pageSize},
                        toolName=${toolName},
                        sellerId=${sellerId},
                        categoryId=${categoryId},
                        status=${status},
                        uploadFrom=${uploadFrom},
                        uploadTo=${uploadTo},
                        approvedFrom=${approvedFrom},
                        approvedTo=${approvedTo}
               )}">
                Next ¬ª
            </a>
        </div>

    </main>
</div>

<script>
    function setMinUploadTo() {
        const from = document.getElementById("uploadFrom").value;
        document.getElementById("uploadTo").min = from;
    }
    function setMinApprovedTo() {
        const from = document.getElementById("approvedFrom").value;
        document.getElementById("approvedTo").min = from;
    }
    function validateDateRanges() {
        const uploadFromVal = document.getElementById("uploadFrom").value;
        const uploadToVal = document.getElementById("uploadTo").value;
        const approvedFromVal = document.getElementById("approvedFrom").value;
        const approvedToVal = document.getElementById("approvedTo").value;

        if (uploadFromVal && uploadToVal && new Date(uploadFromVal) > new Date(uploadToVal)) {
            alert("Upload from date should be before upload to date");
            return false;
        }
        if (approvedFromVal && approvedToVal && new Date(approvedFromVal) > new Date(approvedToVal)) {
            alert("Approve from date should be before approve to date");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
