<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moderator Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/modDashboard.css}">
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Moderator Panel</h2>
        <nav class="menu">
            <a th:href="@{/moderator/}" class="active">Dashboard</a>
            <a th:href="@{/moderator/uploadRequest}">Upload Requests</a>
            <a th:href="@{/moderator/feedback}">Feedback Reports</a>
            <a th:href="@{/moderator/tool/report}">Tool Reports</a>
            <a th:href="@{/moderator/history}">Uploaded Tools</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/profile/reset-password}">Change Password</a>
            <a th:href="@{/logout}" class="text-danger">Logout</a>x
        </nav>
    </aside>

    <main class="main-content">
        <h1>Welcome, Moderator</h1>
        <p>Choose function from left side navigation</p>

        <div style="margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            <div style="background: #fff; padding: 20px; border-radius: 10px; text-align: center;">
                <h3>Upload Requests</h3>
                <p th:text="${uploadRequest} + ' upload request is pending'"></p>
                <a th:href="@{/moderator/uploadRequest}" class="btn-view">Go</a>
            </div>
            <div style="background: #fff; padding: 20px; border-radius: 10px; text-align: center;">
                <h3>Feedback Reports</h3>
                <p th:text="${feedbackReport} + ' feedback report is pending'"></p>
                <a th:href="@{/moderator/feedback}" class="btn-view">Go</a>
            </div>
            <div style="background: #fff; padding: 20px; border-radius: 10px; text-align: center;">
                <h3>Tool Reports</h3>
                <p th:text="${toolReport} + ' tool report is pending'"></p>
                <a th:href="@{/moderator/reports}" class="btn-view">Go</a>
            </div>
            <div style="background: #fff; padding: 20px; border-radius: 10px; text-align: center;">
                <h3>Uploaded Tools</h3>
                <p th:text="${reviewedTool} + ' request was reviewed'"></p>
                <a th:href="@{/moderator/history}" class="btn-view">Go</a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
