<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="header" class="sticky-top bg-white shadow-sm">
    <!-- Top bar -->
    <div class="navbar-top py-2 px-4 d-flex justify-content-between align-items-center top-bar">
        <div>
            <i class="bi bi-envelope me-2"></i> support247@gmail.com
            <i class="bi bi-telephone ms-3 me-1"></i> 0389343839
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/home">Tool Market</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#category">Dịch vụ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="#" class="wishlist-icon">
                        <i class="far fa-heart"></i>
                    </a>
                    <!-- Nếu chưa đăng nhập -->
                    <a th:if="${account == null}" th:href="@{/login}" class="btn-login text-decoration-none fw-bolder">
                        <i class="far fa-user"></i> Login
                    </a>
                    <!-- Nếu đã đăng nhập -->
                    <div th:if="${account != null}" class="dropdown">
                        <a class="d-flex align-items-center text-decoration-none dropdown-toggle fw-bolder" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="avatar" class="rounded-circle me-2" width="36" height="36">
                            <span th:text="${account.fullName}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                            <li><a class="dropdown-item" th:href="@{/profile}">Thông tin tài khoản</a></li>
                            <li><a class="dropdown-item" th:href="@{/orders}">Đơn hàng đã mua</a></li>
                            <li><a class="dropdown-item" href="#">Gian hàng yêu thích</a></li>
                            <li><a class="dropdown-item" th:href="@{/payment-history}">Lịch sử thanh toán</a></li>
                            <li><a class="dropdown-item" href="#">Quản lý nội dung</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile/reset-password}">Đặt lại mật khẩu</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" th:href="@{/logout}">Thoát</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
