<div class="card mt-4">
    <div class="card-header"><strong>Lịch sử gia hạn</strong></div>
    <div class="card-body p-0">
        <table class="table mb-0">
            <thead>
            <tr>
                <th>Thời điểm gia hạn</th>
                <th>Hạn mới</th>
                <th>Số tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(acc.renewAcc)}">
                <td colspan="3" class="text-center text-muted">Chưa có lần gia hạn nào</td>
            </tr>
            <tr th:each="r : ${#lists.sort(acc.renewAcc, ({a,b}) -> b.renewDate.compareTo(a.renewDate))}">
                <td th:text="${#temporals.format(r.renewDate, 'dd/MM/yyyy HH:mm')}">-</td>
                <td th:text="${#temporals.format(r.newEndDate, 'dd/MM/yyyy HH:mm')}">-</td>
                <td th:text="${#numbers.formatDecimal(r.amountPaid, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
