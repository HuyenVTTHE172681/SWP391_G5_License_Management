<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử gia hạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-0">
                Lịch sử gia hạn • <span th:text="${tool.toolName}">Tool</span>
            </h4>
            <small class="text-muted">Mã đơn: <span th:text="${order.orderId}">0</span></small>
        </div>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{|/my-tools/${order.orderId}|}">« Quay lại tài khoản</a>
            <a class="btn btn-primary" th:href="@{|/my-tools/${order.orderId}/history|}">Refresh</a>
        </div>
    </div>

    <!-- Thông tin nhanh -->
    <div class="row g-3 mb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div><strong>License Account ID:</strong> <span th:text="${acc.licenseAccountId}">-</span></div>
                    <div><strong>Hiệu lực hiện tại:</strong>
                        <span th:text="${acc.startDate != null ? #temporals.format(acc.startDate,'dd/MM/yyyy HH:mm') : '-'}">-</span>
                        →
                        <span th:text="${acc.endDate != null ? #temporals.format(acc.endDate,'dd/MM/yyyy HH:mm') : '-'}">-</span>
                    </div>
                    <div><strong>Trạng thái:</strong>
                        <span th:text="${acc.status}">ACTIVE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BỘ LỌC -->
    <form class="card mb-3" method="get" th:action="@{|/my-tools/${order.orderId}/history|}">
        <div class="card-header"><strong>Bộ lọc</strong></div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Từ ngày (renewDate)</label>
                    <input class="form-control" type="datetime-local" name="from" th:value="${fromStr}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Đến ngày (renewDate)</label>
                    <input class="form-control" type="datetime-local" name="to" th:value="${toStr}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Số tiền từ</label>
                    <input class="form-control" type="number" step="1" min="0" name="min" th:value="${min}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Số tiền đến</label>
                    <input class="form-control" type="number" step="1" min="0" name="max" th:value="${max}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Kích thước trang</label>
                    <select class="form-select" name="size" th:value="${size}">
                        <option>10</option><option>20</option><option>50</option><option>100</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Sắp xếp theo</label>
                    <select class="form-select" name="sort" th:value="${sort}">
                        <option value="renewDate">Ngày gia hạn</option>
                        <option value="newEnd">Hạn mới</option>
                        <option value="amount">Số tiền</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Chiều</label>
                    <select class="form-select" name="dir" th:value="${dir}">
                        <option value="desc">Giảm dần</option>
                        <option value="asc">Tăng dần</option>
                    </select>
                </div>
                <div class="col-md-7 d-flex align-items-end gap-2">
                    <button class="btn btn-primary" type="submit">Áp dụng</button>
                    <!-- Preset nhanh -->
                    <a class="btn btn-outline-secondary"
                       th:href="@{/my-tools/{id}/history(id=${order.orderId}, from=${from7}, dir=${dir}, sort=${sort}, size=${size})}">
                        7 ngày gần đây
                    </a>
                    <a class="btn btn-outline-secondary"
                       th:href="@{/my-tools/{id}/history(id=${order.orderId}, from=${from30}, dir=${dir}, sort=${sort}, size=${size})}">
                        30 ngày gần đây
                    </a>
                    <a class="btn btn-outline-secondary"
                       th:href="@{/my-tools/{id}/history(id=${order.orderId})}">
                        Xóa lọc
                    </a>
                </div>
            </div>
        </div>
    </form>

    <!-- BẢNG + PHÂN TRANG -->
    <div class="card">
        <div class="card-header"><strong>Kết quả</strong></div>
        <div class="card-body p-0">
            <table class="table mb-0 align-middle">
                <thead>
                <tr>
                    <th style="width:35%">Thời điểm gia hạn</th>
                    <th style="width:35%">Hạn mới</th>
                    <th style="width:30%">Số tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${logsPage.empty}">
                    <td colspan="3" class="text-center text-muted">Không có bản ghi</td>
                </tr>
                <tr th:each="r: ${logsPage.content}">
                    <td th:text="${#temporals.format(r.renewDate,'dd/MM/yyyy HH:mm')}">-</td>
                    <td th:text="${#temporals.format(r.newEndDate,'dd/MM/yyyy HH:mm')}">-</td>
                    <td th:text="${r.amountPaid != null ? #numbers.formatDecimal(r.amountPaid,0,'COMMA',0,'POINT') : 0} + ' VND'">0 VND</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">
            <div>
                Trang <span th:text="${logsPage.number + 1}">1</span>/<span th:text="${logsPage.totalPages}">1</span> ·
                Tổng <span th:text="${logsPage.totalElements}">0</span> bản ghi
            </div>

            <!-- Pager -->
            <nav>
                <ul class="pagination mb-0">
                    <!-- giữ params khi đổi trang -->
                    <li class="page-item" th:classappend="${logsPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|/my-tools/${order.orderId}/history?(page=${logsPage.number},size=${size},from=${fromStr},to=${toStr},min=${min},max=${max},sort=${sort},dir=${dir})|}">« Trước</a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(T(java.lang.Math).max(1, logsPage.number+1-2), T(java.lang.Math).max(1, T(java.lang.Math).min(logsPage.totalPages, logsPage.number+1+2)))}"
                        th:classappend="${i == logsPage.number + 1} ? 'active'">
                        <a class="page-link"
                           th:text="${i}"
                           th:href="@{|/my-tools/${order.orderId}/history?(page=${i},size=${size},from=${fromStr},to=${toStr},min=${min},max=${max},sort=${sort},dir=${dir})|}"></a>
                    </li>

                    <li class="page-item" th:classappend="${logsPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|/my-tools/${order.orderId}/history?(page=${logsPage.number + 2},size=${size},from=${fromStr},to=${toStr},min=${min},max=${max},sort=${sort},dir=${dir})|}">Sau »</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
