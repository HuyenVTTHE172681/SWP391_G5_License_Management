<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moderator Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; padding: 40px 0; }
        .profile-card { max-width: 700px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #8e44ad; font-weight: 600; margin-bottom: 25px; }
        .profile-item { margin-bottom: 15px; }
        .profile-item b { color: #555; width: 120px; display: inline-block; }
        .back-button { display: block; margin: 30px auto 0; background-color: #8e44ad; color: white; padding: 12px 25px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; }
        .back-button:hover { background-color: #732d91; }
        hr { border-top: 1px solid #eee; margin: 25px 0; }
        .welcome-text { text-align: center; color: #666; font-size: 0.95rem; }
    </style>
</head>
<body>

<div class="profile-card">
    <h2>Moderator Profile</h2>

    <div class="profile-item"><b>Full Name:</b> <span th:text="${account.fullName}"></span></div>
    <div class="profile-item"><b>Email:</b> <span th:text="${account.email}"></span></div>
    <div class="profile-item"><b>Phone:</b> <span th:text="${account.phone}"></span></div>
    <div class="profile-item"><b>Moderation Level:</b> <span th:text="${account.modLevel}"></span></div>
    <div class="profile-item"><b>Status:</b> <span th:text="${account.status}"></span></div>

    <hr>

    <p class="welcome-text">
        Welcome back, Moderator! You can manage content and user reports here.
    </p>

    <a th:href="@{/home}" class="back-button">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
