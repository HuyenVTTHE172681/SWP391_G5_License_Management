<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            padding-right: 40px;
        }
        .password-wrapper .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1rem;
        }
        .password-wrapper .toggle-password:hover {
            color: #000;
        }
        .alert {
            display: none;
            margin-top: 15px;
        }
        .invalid-feedback {
            display: block;
        }
        label[for]:before {
            content: "* ";
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h3 class="text-center mb-4 fw-bold">Sign Up</h3>

            <p th:if="${showAlert}" th:text="${alertMessage}" class="text-success fw-semibold text-center"></p>

            <form th:action="@{/register}" th:object="${account}" method="post" >
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>

                    <div class="input-group">
                        <input id="password" type="password"
                               th:field="*{password}"
                               class="form-control"
                               placeholder="8+ Characters required" required>

                        <!-- icon ở đây là button type="button" để không submit form -->
                        <button class="btn btn-outline-secondary" type="button"
                                aria-label="Toggle password visibility"
                                onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>

                    <div class="input-group">
                        <input id="confirmPassword" name="confirmPassword" type="password"
                               class="form-control" placeholder="Re-enter your password" required>
                        <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('confirmPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark btn-custom">Sign Up</button>
                </div>
            </form>

            <!-- Sign In link -->
            <div class="text-center mt-3">
                <small>Already have an account?
                    <a th:href="@{/login}" class="text-decoration-none">Sign In here</a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector('i');

        if (!input || !icon) return;

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }


    // Client-side validation for better UX (optional, server-side is primary)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.querySelector('#password').value;
        const confirmPassword = document.querySelector('#confirmPassword').value;
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
        // Phone basic check (8 digits starting with 0)
        const phone = document.querySelector('#phone').value;
        if (!/^0\d{9}$/.test(phone)) {
            e.preventDefault();
            alert('Phone must be 9 digits starting with 0 (e.g., 012345678).');
        }
    });

</script>
</body>
</html>
