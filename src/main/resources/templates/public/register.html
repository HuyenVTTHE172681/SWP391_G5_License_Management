<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            padding-right: 40px;
        }
        .password-wrapper .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1rem;
        }
        .password-wrapper .toggle-password:hover {
            color: #000;
        }
        .alert {
            display: none;
            margin-top: 15px;
        }
        .invalid-feedback {
            display: block;
        }
        label[for]:before {
            content: "* ";
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h3 class="text-center mb-4 fw-bold">Đăng ký tài khoản</h3>

            <p th:if="${showAlert}" th:text="${alertMessage}"
               th:classappend="${alertType == 'danger'} ? 'text-danger' : 'text-success'"
               class="fw-semibold text-center"></p>

            <form th:action="@{/register}" th:object="${account}" method="post" id="registerForm">

                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input id="password" type="password" th:field="*{password}" class="form-control">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Xác nhận mật khẩu -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control">
                        <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('confirmPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <!-- lỗi xác nhận mật khẩu -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password') and alertMessage=='Mật khẩu không khớp.'}"
                         th:text="'Mật khẩu không khớp.'"></div>
                </div>

                <!-- Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark btn-custom">Đăng ký</button>
                </div>
            </form>

            <!-- Sign In link -->
            <div class="text-center mt-3">
                <small>Bạn đã có tài khoản?
                    <a th:href="@{/login}" class="text-decoration-none">Đăng nhập ở đây</a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector('i');

        if (!input || !icon) return;

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('#registerForm input');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                // Xóa alert lỗi thẻ <div th:errors> hoặc <p th:text>
                const errorDiv = input.closest('.mb-3, .mb-6')?.querySelector('.text-danger, .invalid-feedback');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }

                // Nếu có alert tổng (showAlert)
                const alertBox = document.querySelector('p[th\\:if="${showAlert}"], p[th\\:text="${alertMessage}"]');
                if (alertBox) {
                    alertBox.textContent = '';
                }
            });
        });
    });
</script>
</body>
</html>
