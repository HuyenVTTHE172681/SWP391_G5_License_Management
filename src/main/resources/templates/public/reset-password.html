<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
        .input-group button {
            border-radius: 0 8px 8px 0;
        }
        .error-message {
            font-size: 0.875rem;
            color: red;
            margin-top: 4px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm col-md-5">
        <h4 class="text-center fw-bold mb-4">Đặt lại mật khẩu</h4>

        <p th:if="${showAlert}" th:text="${alertMessage}"
           th:classappend="${alertType == 'danger'} ? 'text-danger' : 'text-success'"
           class="fw-semibold text-center"></p>

        <form th:action="@{/reset-password}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}">

            <!-- Mật khẩu mới -->
            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                    <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword', this)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <div id="passwordError" class="text-danger small mt-1"></div>
            </div>

            <!-- Xác nhận mật khẩu -->
            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword', this)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-custom">Đặt lại mật khẩu</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<!-- JS -->
<script>
    function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    document.getElementById("resetForm").addEventListener("submit", function(event) {
        const pass = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        const errorDiv = document.getElementById("passwordError");
        errorDiv.textContent = "";
        let errors = [];

        if (pass.length < 8) errors.push("Ít nhất 8 ký tự");
        if (!/[A-Z]/.test(pass)) errors.push("1 chữ in hoa");
        if (!/[a-z]/.test(pass)) errors.push("1 chữ thường");
        if (!/[0-9]/.test(pass)) errors.push("1 số");
        if (!/[!@#$%^&*(),.?\":{}|<>]/.test(pass)) errors.push("1 ký tự đặc biệt");
        if (pass !== confirm) errors.push("Mật khẩu xác nhận không khớp");

        if (errors.length > 0) {
            errorDiv.textContent = "Thiếu: " + errors.join(", ");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
