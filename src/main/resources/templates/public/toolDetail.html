<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tool's Details</title>
    <link rel="stylesheet" th:href="@{/css/toolDetail.css}">
</head>
<body>

<header class="header">
    <a href="/homepage" class="btn-back">← Back to tool list</a>
</header>

<main class="container">

    <h1 class="page-title">Tool's Details</h1>

    <section class="detail-layout">
        <!-- Image gallery -->
        <div class="image-section">
            <img th:src="@{/images/sample-placeholder.png}" alt="Main Tool Image" class="main-image">
            <div class="thumbnail-group">
                <img th:src="@{/images/sample-placeholder.png}" alt="Tool Image 1" class="thumbnail">
                <img th:src="@{/images/sample-placeholder.png}" alt="Tool Image 2" class="thumbnail">
                <img th:src="@{/images/sample-placeholder.png}" alt="Tool Image 3" class="thumbnail">
                <img th:src="@{/images/sample-placeholder.png}" alt="Tool Image 4" class="thumbnail">
            </div>
        </div>

        <!-- Info section -->
        <div class="info-section">
            <h2 th:text="${tool.toolName}">Tool's Name</h2>
            <p class="price">$<span th:text="${tool.price}">0</span></p>

            <p class="description" th:text="${tool.description}">
                Tool Description goes here...
            </p>

            <button class="btn-buy">Buy</button>

            <div class="tool-info">
                <h3>Tool Details</h3>
                <ul>
                    <li><strong>Category:</strong> <span th:text="${tool.category.categoryName}">Category Name</span>
                    </li>
                    <li><strong>Seller:</strong> <span th:text="${tool.seller.fullName}">Seller Name</span></li>
                    <li><strong>Last Updated:</strong> <span
                            th:text="${#temporals.format(tool.updatedAt, 'dd/MM/yyyy')}">01/01/2025</span></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Feedback section -->
    <section class="feedback-section">
        <h3>Feedback</h3>
        <div class="feedback" th:each="fb : ${feedbacks}">
            <div class="rating">
    <span th:each="i : ${#numbers.sequence(1,5)}"
          th:text="${i <= fb.rating ? '★' : '☆'}"></span>
            </div>
            <br>
            <strong><p th:text="${fb.account.fullName}"></p></strong>
            <p th:text="${fb.comment}"></p>            <i th:text="${fb.createdAt}"></i>
        </div>
    </section>

</main>

</body>
</html>
