<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4 text-center">
            <!-- Thông tin tài khoản -->
            <div th:if="${updatedAccount != null}">
                <h5 class="mb-3">Thông tin tài khoản</h5>
                <table class="table table-bordered w-75 mx-auto">
                    <tbody>
                    <tr>
                        <th>Email</th>
                        <td th:text="${updatedAccount.email}" type="email">example@email.com</td>
                    </tr>
                    <tr>
                        <th>Họ tên</th>
                        <td th:text="${updatedAccount.fullName}">Nguyễn Văn A</td>
                    </tr>
                    <tr>
                        <th>Vai trò hiện tại</th>
                        <td th:text="${#strings.toUpperCase(updatedAccount.role.roleName.name())}">Seller</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

            <!-- Nút điều hướng -->
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Về trang chủ</a>
                <a href="/login" class="btn btn-success">Vào trang quản lý Seller</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
