<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4">
        <h4>Welcome, <span th:text="${account.fullName}">User</span></h4>
        <form>
            <div class="mb-3">
                <label>Full name</label>
                <input class="form-control" th:value="${account.fullName}" readonly />
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" th:value="${account.email}" readonly />
            </div>
            <div class="mb-3">
                <label>Password (masked)</label>
                <input class="form-control" th:value="${maskedPassword}" readonly />
            </div>
            <div class="mb-3">
                <label>Phone</label>
                <input class="form-control" th:value="${account.phone}" />
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input class="form-control" th:value="${account.address}" />
            </div>
            <a th:href="@{/logout}" class="btn btn-outline-secondary">Logout</a>
        </form>
    </div>
</div>

</body>
</html>
