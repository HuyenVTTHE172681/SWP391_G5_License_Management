<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký trở thành Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
        label[for]:before {
            content: "* ";
            color: red;
            font-weight: bold;
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
        }
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h3 class="text-center mb-4 fw-bold">Đăng ký trở thành Seller</h3>

            <!-- Hiển thị thông báo từ backend -->
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

            <!-- Form đăng ký -->
            <form th:action="@{/register-guest-seller}" method="post" novalidate>
                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nhập họ và tên...">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn...">
                </div>

                <!-- Số điện thoại -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại...">
                </div>

                <!-- Địa chỉ -->
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Nhập địa chỉ...">
                </div>

                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Nhập mật khẩu...">
                        <button class="btn btn-outline-secondary toggle-password" type="button" onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Xác nhận mật khẩu -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <div class="input-group">
                        <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu...">
                        <button class="btn btn-outline-secondary toggle-password" type="button" onclick="togglePassword('confirmPassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Nút submit -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark btn-custom">Gửi yêu cầu đăng ký</button>
                </div>
            </form>

            <!-- Quay lại trang chủ -->
            <div class="text-center mt-3">
                <small>
                    <a th:href="@{/home}" class="text-decoration-none fw-semibold">← Quay lại trang chủ</a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script hiển thị/ẩn mật khẩu -->
<script>
    function togglePassword(fieldId, button) {
        const input = document.getElementById(fieldId);
        const icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
