<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow" style="width:400px;">
    <h3 class="text-center mb-3">Reset Password</h3>
    <form th:action="@{/profile/reset-password}" method="post">
        <div class="mb-3">
            <label>Current Password</label>
            <input type="password" name="currentPassword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input type="password" name="newPassword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Change Password</button>
    </form>
    <p th:text="${message}" class="text-success mt-3"></p>
    <p th:text="${error}" class="text-danger mt-3"></p>

    <!-- Nút quay lại trang chủ -->
    <a th:href="@{/home}" class="btn btn-secondary w-100 mt-2">Back To Home</a>
</div>
</body>
</html>
