<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tool Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<!--Header-->
<div th:replace="common/header :: header"></div>

<!--Tool Detail-->
<main class="container my-5">
    <div class="row g-4">
        <!-- Left: image -->
        <div class="col-md-5">
            <div class="product-image">
                <img th:src="${tool.image}" alt="Tool image" class="img-fluid rounded"/>
            </div>
        </div>

        <!-- Right: Hiển thị thông tin -->
        <div class="col-md-7">
            <div class="mb-2">
                <span class="badge bg-secondary" th:text="${tool.category.categoryName}">Category</span>
                <span class="product-name-detail" th:text="${tool.toolName}">Product Name</span>
            </div>

            <div class="d-flex align-items-center mb-3">
                <div class="me-3 stars">
                    <span th:each="i : ${#numbers.sequence(1,5)}">
                        <i th:class="${i <= avgRating ? 'fas fa-star text-warning' : 'far fa-star text-secondary'}"></i>
                    </span>
                </div>
                <div>
                    <small th:text="${totalReviews} + ' đánh giá'">0 đánh giá</small>
                </div>
            </div>

            <div class="mb-2 sellerName" >
                <p>Người bán: <b th:text="${tool.seller.fullName}">Seller</b></p>

                <p th:text="${'Kho: '}"></p>

                <div class="price">
                <span id="license-price"
                      th:data-price="${tool.licenses[0].price}"
                      th:text="${tool.licenses[0].price != null ? tool.licenses[0].price + ' VND' : 'Miễn phí'}">
                </span>
                </div>
            </div>

            <div class="mb-2 sellerName">
                <p>License</p>
                <div th:if="${#lists.isEmpty(tool.licenses)}" class="text-muted mb-3">Chưa có license</div>
                <div class="license-list">
                    <div th:each="lic, iStat : ${tool.licenses}"
                         th:classappend="${iStat.index == 0} ? 'license-item active' : 'license-item'"
                         th:data-price="${lic.price}"
                         th:data-index="${iStat.index}"
                         th:text="${lic.name}"
                         onclick="selectLicense(this)">
                    </div>
                </div>
            </div>

            <!-- Số lượng -->
            <div class="quantity-box mt-4">
                <label for="quantity" class="form-label fw-semibold mb-2">Số lượng</label>
                <div class="quantity-controls">
                    <button type="button" class="btn-quantity" onclick="changeQuantity(-1)">−</button>
                    <input id="quantity" type="number" value="1" min="1" />
                    <button type="button" class="btn-quantity" onclick="changeQuantity(1)">+</button>
                </div>
            </div>

            <!-- Nút hành động -->
            <div class="actions mt-4 d-flex align-items-center gap-3">
                <button class="btn btn-success px-4" onclick="buyNow()">
                    Mua hàng
                </button>
            </div>

        </div>
    </div>

    <!-- Tabs: Description / Review -->
    <div class="mt-5">
        <ul class="nav nav-tabs" id="detailTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="desc-tab" data-bs-toggle="tab" data-bs-target="#desc" type="button">Mô tả</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button">Đánh giá</button>
            </li>
        </ul>

        <div class="tab-content p-3 border border-top-0">
            <!--Mô tả-->
            <div class="tab-pane fade show active" id="desc" role="tabpanel">
                <div th:text="${tool.description}">Full description...</div>
            </div>

            <!--Đánh giá-->
            <div class="tab-pane fade" id="review" role="tabpanel">
                <div th:if="${feedbackPage.content.size() == 0}" class="text-muted">Chưa có review</div>

                <div th:each="fb : ${feedbackPage.content}" class="review-item py-3">
                    <div class="d-flex align-items-start">
                        <div class="me-3">
                            <div style="width:48px;height:48px;border-radius:50%;background:#ddd;"></div>
                        </div>
                        <div>
                            <div>
                                <strong th:text="${fb.account.fullName}">Người dùng</strong>
                                <small class="text-muted ms-2"
                                       th:if="${fb.createdAt != null}"
                                       th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy HH:mm')}">
                                    10/10/2025 12:34
                                </small>
                            </div>
                            <div class="stars mb-1">
                                <span th:each="i : ${#numbers.sequence(1,5)}">
                                    <i th:class="${i <= fb.rating ? 'fas fa-star text-warning' : 'far fa-star text-secondary'}"></i>
                                </span>
                            </div>
                            <div th:text="${fb.comment}">Comment...</div>
                        </div>
                    </div>
                </div>

                <nav th:if="${feedbackPage.totalPages > 1}" class="mt-3">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${feedbackPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{'/tools/' + ${tool.toolId} + '(?reviewPage=' + ${feedbackPage.number - 1} + ')'}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, feedbackPage.totalPages - 1)}"
                            th:classappend="${i == feedbackPage.number} ? 'active'">
                            <a class="page-link" th:href="@{'/tools/' + ${tool.toolId} + '(?reviewPage=' + ${i} + ')'}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${feedbackPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{'/tools/' + ${tool.toolId} + '(?reviewPage=' + ${feedbackPage.number + 1} + ')'}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="common/footer :: footer"></div>
<div class="chat-button">
    <i class="fas fa-comment-dots"></i>
</div>

<!-- Login dialog (ẩn mặc định) -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Yêu cầu đăng nhập</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn cần đăng nhập để tiếp tục mua hàng.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="redirectToLogin()">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Format giá tiền
    function formatPrice(price) {
        return new Intl.NumberFormat('vi-VN').format(price) + ' VND';
    }

    // Cập nhật giá khi load trang
    window.addEventListener('DOMContentLoaded', () => {
        const el = document.getElementById('license-price');
        const price = el.getAttribute('data-price');
        el.textContent = (price && price !== '0') ? formatPrice(price) : 'Miễn phí';
    });

    // Chọn license khác
    function selectLicense(el) {
        document.querySelectorAll('.license-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');

        const price = el.getAttribute('data-price');
        const priceEl = document.getElementById('license-price');
        priceEl.setAttribute('data-price', price);
        priceEl.textContent = (price && price !== '0') ? formatPrice(price) : 'Miễn phí';
    }

    // Điều chỉnh số lượng
    function changeQuantity(delta) {
        const input = document.getElementById('quantity');
        let val = parseInt(input.value) + delta;
        if (val < 1) val = 1;
        input.value = val;
    }

    // Mua hàng
    function buyNow() {
        const selected = document.querySelector('.license-item.active');
        if (!selected) {
            alert('Vui lòng chọn gói license trước khi mua hàng!');
            return;
        }

        // Giả lập kiểm tra login từ Thymeleaf (Spring Security)
        const isLoggedIn = /*[[${#authentication.principal != null}]]*/ false;

        if (!isLoggedIn) {
            // Nếu chưa đăng nhập → hiển thị modal
            const modal = new bootstrap.Modal(document.getElementById('loginModal'));
            modal.show();
            return;
        }

        // Nếu đã đăng nhập → xử lý mua hàng (gọi API hoặc redirect)
        const licenseName = selected.textContent.trim();
        const priceText = document.getElementById('license-price').textContent;
        const qty = document.getElementById('quantity').value;
        alert(`Bạn đã chọn: ${licenseName} - ${priceText} - Số lượng: ${qty}`);
    }

    //  Chuyển hướng đến trang login
    function redirectToLogin() {
        window.location.href = '/login';
    }
</script>
</body>
</html>
