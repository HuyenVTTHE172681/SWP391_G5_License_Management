<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">
<div class="container">
    <h3 th:if="${success}" class="text-success">🎉 Thanh toán thành công!</h3>
    <h3 th:if="${!success}" class="text-danger">❌ Thanh toán thất bại hoặc bị hủy.</h3>

    <!-- Nếu có orderId -> quay lại trang chi tiết my-tool -->
    <a class="btn btn-primary mt-3"
       th:if="${orderId != null}"
       th:href="@{|/my-tools/${orderId}|}">
        Quay lại My Tool
    </a>

    <!-- Fallback: nếu chưa có orderId -> quay về danh sách đơn -->
    <a class="btn btn-outline-secondary mt-3"
       th:if="${orderId == null}"
       href="/orders">
        Về danh sách đơn hàng
    </a>
</div>
</body>
</html>
