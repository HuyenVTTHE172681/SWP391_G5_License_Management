<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

// Code HuyenVu
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm col-md-5">
        <h4 class="text-center fw-bold mb-4">Quên mật khẩu?</h4>
        <p class="text-muted text-center">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>

        <p th:if="${showAlert}" th:text="${alertMessage}"
           th:classappend="${alertType == 'danger'} ? 'text-danger' : 'text-success'"
           class="fw-semibold text-center"></p>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Gửi email</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">Quay lại đăng nhập</a>
        </div>
    </div>
</div>
