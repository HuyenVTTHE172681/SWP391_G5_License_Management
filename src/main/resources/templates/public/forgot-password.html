<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 450px;">
        <h3 class="text-center mb-4">Quên mật khẩu</h3>
        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Nhập email của bạn</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Gửi liên kết đặt lại</button>
        </form>

        <div class="mt-3 text-center">
            <p th:if="${message}" class="text-success" th:text="${message}"></p>
            <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        </div>
    </div>
</div>

</body>
</html>
