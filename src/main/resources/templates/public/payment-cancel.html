<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán bị hủy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Giữ nguyên <style> từ payment-success.html -->
</head>
<body>
<div class="container text-center">
    <h1 class="text-warning mb-3 mt-lg-5">Thanh toán bị hủy</h1>
    <p class="text-muted" th:text="${message}">Bạn đã hủy thanh toán. Đơn hàng chưa được xử lý.</p>
    <div class="order-detail text-center mt-lg-4">
        <h6 class="fw-bold mb-3">Chi tiết đơn hàng</h6>
        <div class="detail-row">
            <span class="detail-label">Mã đơn hàng</span>
            <span class="detail-value" th:text="'#' + ${order.orderId}">#123</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Sản phẩm</span>
            <span class="detail-value" th:text="${order.tool.toolName}">Tool Name</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Gói</span>
            <span class="detail-value" th:text="${order.license.name}">Pro License</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Phương thức thanh toán</span>
            <span class="detail-value" th:text="${order.paymentMethod}">PayPal</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Tên khách hàng</span>
            <span class="detail-value" th:text="${order.account.fullName}">Full Name</span>
        </div>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
        <a th:href="@{/orders}" class="btn btn-outline-secondary btn-custom">Xem đơn hàng</a>
        <a th:href="@{/home}" class="btn btn-outline-secondary btn-custom">Tiếp tục mua sắm</a>
    </div>
    <p class="help-text mt-4">Cần giúp? Chúng tôi luôn sẵn sàng hỗ trợ bạn.</p>
</div>
</body>
</html>
