<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 10%;
        }
        .btn-custom {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card p-4 col-md-6 text-center">

        <!-- Khi verify thành công -->
        <div th:if="${verified}">
            <h3 class="text-success mb-3">✅ Email Verification Successful!</h3>
            <p class="fw-semibold mb-3">You can now log in.</p>
            <p class="text-muted">Redirecting to login page in <span id="countdown">3</span> seconds...</p>
            <a th:href="${redirectUrl}" class="btn btn-success btn-custom mt-3">Go to Login Now</a>
        </div>

        <!-- Khi verify thất bại -->
        <div th:if="${!verified}">
            <h3 class="text-danger mb-3">❌ Verification Failed</h3>
            <p class="fw-semibold mb-3" th:text="${message}"></p>
        </div>
    </div>
</div>

<!-- Script tự động đếm ngược và chuyển hướng -->
<script th:if="${verified}">
    let seconds = 3;
    const countdown = document.getElementById("countdown");
    const redirectUrl = /*[[${redirectUrl}]]*/ '/login';

    const timer = setInterval(() => {
        seconds--;
        if (seconds > 0) {
            countdown.textContent = seconds;
        } else {
            clearInterval(timer);
            window.location.href = redirectUrl;
        }
    }, 1000);
</script>

</body>
</html>
