<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            border-radius: 8px;
            font-weight: 600;
        }
        .input-group button {
            border-radius: 0 8px 8px 0;
        }
        .required:before {
            content: "* ";
            color: red;
            font-weight: bold;
        }
        .floating-alert {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            min-width: 250px;
        }
        .error-message {
            font-size: 0.875rem;
            color: red;
            margin-top: 4px;
        }

    </style>
</head>
<body>
<!-- Alert khi đăng nhập thành công -->
<div th:if="${loginSuccess}" class="alert alert-success floating-alert fade show" role="alert">
    <i class="fa-solid fa-circle-check me-2"></i> Đăng nhập thành công!
</div>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h3 class="text-center mb-4 fw-bold">Đăng nhập</h3>

            <!-- Hiển thị alert -->
            <p th:if="${showAlert}" th:text="${alertMessage}"
               th:classappend="${alertType == 'danger'} ? 'text-danger' : 'text-success'"
               class="fw-semibold text-center"></p>

            <!-- FORM LOGIN -->
            <form id="loginForm" th:action="@{/perform_login}" method="post">
            <!-- Email -->
                <div class="mb-3">
                    <label class="form-label required">Email</label>
                    <input id="email" name="email" type="email" class="form-control"
                           placeholder="Nhập email" required>
                    <div id="emailError" class="error-message"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label required">Mật khẩu</label>
                    <div class="input-group">
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="Nhập mật khẩu" required>
                        <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div id="error-message" class="error-message"></div>
                </div>

                <!-- Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark btn-custom">Đăng nhập</button>
                </div>
            </form>

            <!-- Register link -->
            <div class="text-center mt-3">
                <small>Bạn chưa có tài khoản?
                    <a th:href="@{/register}" class="text-decoration-none">Đăng ký ở đây</a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    // Xử lý validation phía client
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        let isValid = true;
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Reset lỗi cũ
        emailError.textContent = '';
        passwordError.textContent = '';

        // Regex kiểm tra email hợp lệ
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Kiểm tra email
        if (!email.value.trim()) {
            emailError.textContent = 'Vui lòng nhập email.';
            isValid = false;
        } else if (!emailPattern.test(email.value)) {
            emailError.textContent = 'Định dạng email không hợp lệ.';
            isValid = false;
        }

        // Kiểm tra password
        if (!password.value.trim()) {
            passwordError.textContent = 'Vui lòng nhập mật khẩu.';
            isValid = false;
        } else if (password.value.length < 6) {
            passwordError.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
            isValid = false;
        }

        // Ngăn form submit nếu có lỗi
        if (!isValid) {
            event.preventDefault();
        }
    });

    document.addEventListener("DOMContentLoaded", function() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMsg = document.getElementById("error-message");

        // Khi người dùng gõ lại username hoặc password => ẩn lỗi
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener("input", () => {
                if (errorMsg) {
                    errorMsg.style.display = "none";
                }
            });
        });
    });
</script>
</body>
</html>
