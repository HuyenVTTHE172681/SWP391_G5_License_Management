<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh">

<div class="card p-4" style="width:420px">
    <h4 class="mb-3">Login</h4>

    <div th:if="${showAlert}" class="alert" th:classappend="${alertType == 'danger'} ? ' alert-danger' : ' alert-success'">
        <span th:text="${alertMessage}">Error</span>
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" th:value="${email}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/register}">Register</a>
    </div>
</div>

</body>
</html>
