<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Tạo tài khoản mới</h2>

    <!-- Hiển thị lỗi -->
    <p class="text-danger fw-bold" th:text="${error}"></p>

    <form method="post" th:action="@{/admin/accounts/create}">
        <!-- Full name -->
        <label class="form-label">Tên đăng nhập</label>
        <input name="fullName" placeholder="Nhập tên" class="form-control mb-3">

        <!-- Email -->
        <label class="form-label">Email</label>
        <input name="email" type="email" placeholder="example@gmail.com" class="form-control mb-3">

        <!-- Phone -->
        <label class="form-label">Số điện thoại</label>
        <input name="phone" placeholder="0xxxxxxxxx" class="form-control mb-3">

        <!-- Address -->
        <label class="form-label">Địa chỉ</label>
        <input name="address" placeholder="Nhập địa chỉ" class="form-control mb-3">

        <!-- Password -->
        <label class="form-label">Mật khẩu</label>
        <input name="password" type="password" placeholder="Nhập mật khẩu" class="form-control mb-3">

        <!-- Role -->
        <label class="form-label">Vai trò</label>
        <select name="role" class="form-select mb-4">
            <option value="ADMIN">ADMIN</option>
            <option value="SELLER">SELLER</option>
            <option value="MODERATOR">MODERATOR</option>
            <option value="MANAGER">MANAGER</option>
            <option value="CUSTOMER">CUSTOMER</option>
        </select>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary w-100 mb-2">Tạo tài khoản</button>
        <a class="btn btn-secondary w-100" th:href="@{/admin/accounts}">Hủy</a>
    </form>
</div>

</body>
</html>
