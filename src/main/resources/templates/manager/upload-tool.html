<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager - Upload Tools</title>
    <link rel="stylesheet" th:href="@{/css/manager-upload.css}">
</head>
<body>
<div class="layout">

    <!-- ðŸ§­ SIDEBAR -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Manager Panel</h2>
        <nav>
            <a th:href="@{/manager/}" class="nav-link" th:classappend="${active == 'dashboard'} ? 'active' : ''">Dashboard</a>
            <a th:href="@{/manager/tool/list}" class="nav-link" th:classappend="${active == 'tools'} ? 'active' : ''">Tools</a>
            <a th:href="@{/manager/category/list}" class="nav-link" th:classappend="${active == 'categories'} ? 'active' : ''">Categories</a>
            <a th:href="@{/manager/package/list}" class="nav-link" th:classappend="${active == 'packages'} ? 'active' : ''">Packages</a>
            <a th:href="@{/manager/upload-tool}" class="nav-link" th:classappend="'active'">Upload Tools</a>
            <a th:href="@{/logout}" class="nav-link logout">Logout</a>
        </nav>
    </aside>

    <!-- ðŸ“‹ MAIN CONTENT -->
    <main class="content">
        <h1>Approved Tools for Upload</h1>

        <form method="get" class="filter-form">
            <label>Seller ID:</label>
            <input type="number" name="sellerId" th:value="${sellerId}" placeholder="Enter Seller ID">

            <label>Category:</label>
            <select name="categoryId">
                <option value="">All</option>
                <option th:each="c : ${categories}"
                        th:value="${c.categoryId}"
                        th:text="${c.categoryName}"
                        th:selected="${categoryId == c.categoryId}"></option>
            </select>

            <label>Upload From:</label>
            <input type="datetime-local" name="uploadFrom"
                   th:value="${uploadFrom != null ? #temporals.format(uploadFrom, 'yyyy-MM-dd''T''HH:mm') : ''}">


            <label>Upload To:</label>
            <input type="datetime-local" name="uploadTo"
                   th:value="${uploadTo != null ? #temporals.format(uploadTo, 'yyyy-MM-dd''T''HH:mm') : ''}">


            <button type="submit" class="btn btn-filter">Filter</button>
            <a th:href="@{/manager/upload-tool}" class="btn btn-reset">Reset</a>
        </form>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tool Name</th>
                <th>Seller</th>
                <th>Category</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="t : ${toolList}">
                <td th:text="${t.toolId}"></td>
                <td th:text="${t.toolName}"></td>
                <td th:text="${t.seller.fullName}"></td>
                <td th:text="${t.category.categoryName}"></td>
                <td th:text="${#temporals.format(t.createdAt, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(t.updatedAt, 'yyyy-MM-dd')}"></td>
                <td th:text="${t.note}"></td>
                <td>
                    <a th:href="@{'/manager/tool/' + ${t.toolId}}" class="btn btn-view">View Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination" th:if="${totalPages >= 1}">
            <a class="page-link prev"
               th:if="${currentPage > 0}"
               th:href="@{/manager/upload-tool(
                        page=${currentPage - 1},
                        size=${pageSize},
                        sellerId=${sellerId},
                        categoryId=${categoryId},
                        uploadFrom=${uploadFrom},
                        uploadTo=${uploadTo},
                        approvedFrom=${approvedFrom},
                        approvedTo=${approvedTo}
               )}">
                Â« Prev
            </a>

            <!-- Page numbers -->
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:classappend="${i} == ${currentPage} ? ' active' : ''"
                   th:href="@{/manager/upload-tool(
                            page=${i},
                            size=${pageSize},
                            sellerId=${sellerId},
                            categoryId=${categoryId},
                            uploadFrom=${uploadFrom},
                            uploadTo=${uploadTo},
                            approvedFrom=${approvedFrom},
                            approvedTo=${approvedTo}
                   )}">
                </a>
            </span>

            <!-- Next -->
            <a class="page-link next"
               th:if="${currentPage + 1 < totalPages}"
               th:href="@{/manager/upload-tool(
                        page=${currentPage + 1},
                        size=${pageSize},
                        sellerId=${sellerId},
                        categoryId=${categoryId},
                        uploadFrom=${uploadFrom},
                        uploadTo=${uploadTo},
                        approvedFrom=${approvedFrom},
                        approvedTo=${approvedTo}
               )}">
                Next Â»
            </a>
        </div>

    </main>
</div>
</body>
</html>
