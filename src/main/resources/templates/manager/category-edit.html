<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" th:href="@{/css/category.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/manager/category/list}" class="btn btn-back">Back</a>
    <h1>Edit Category</h1>

    <form th:action="@{'/manager/category/edit/' + ${category.categoryId}}" method="post" th:object="${category}"
          class="form-box">
        <input type="hidden" th:field="*{status}">
        <label>Name:</label>
        <input type="text" th:field="*{categoryName}" required>
        <p th:errors="*{categoryName}" style="color: red"></p>

        <label>Description:</label>
        <input type="text" th:field="*{description}">
        <p th:errors="*{description}" style="color: red"></p>

        <label>Icon:</label>
        <input type="text" th:field="*{icon}">
        <p th:errors="*{icon}" style="color: red"></p>

        <button type="submit" class="btn btn-save">Update</button>
    </form>
</div>
</body>
</html>
