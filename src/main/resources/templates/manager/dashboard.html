<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Layout -->
    <link rel="stylesheet" th:href="@{/css/manager-layout.css}">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div class="layout">

    <!-- üß≠ SIDEBAR -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Manager Panel</h2>
        <nav>
            <a th:href="@{/manager}" class="nav-link active">Dashboard</a>
            <a th:href="@{/manager/tool/list}" class="nav-link">Tools</a>
            <a th:href="@{/manager/category/list}" class="nav-link">Categories</a>
            <a th:href="@{/manager/package/list}" class="nav-link">Packages</a>
            <a th:href="@{/manager/upload-tool}" class="nav-link">Upload Tools</a>
            <a th:href="@{/logout}" class="nav-link logout">Logout</a>
        </nav>
    </aside>

    <!-- üìä MAIN CONTENT -->
    <main class="content bootstrap-scope">
        <div class="container">
            <h1>üìä Manager Dashboard</h1>

            <!-- ================= SELLER PACKAGE ================= -->
            <div class="chart-card">
                <h4>üì¶ Seller Packages Purchased</h4>
                <form method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Time Range</label>
                        <select name="period1" class="form-select">
                            <option value="day" th:selected="${period1 == 'day'}">Day</option>
                            <option value="week" th:selected="${period1 == 'week'}">Week</option>
                            <option value="month" th:selected="${period1 == 'month'}">Month</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">From</label>
                        <input type="date" name="start1" class="form-control" th:value="${start1}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">To</label>
                        <input type="date" name="end1" class="form-control" th:value="${end1}">
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-50">Go</button>
                        <a th:href="@{/manager}" class="btn btn-outline-secondary w-50">Clear</a>
                    </div>
                </form>
                <div id="packageChart" style="height:400px;"></div>
            </div>

            <!-- ================= TOOL REPORTS ================= -->
            <div class="chart-card">
                <h4>‚ö†Ô∏è Tool Reports Submitted</h4>
                <form method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Time Range</label>
                        <select name="period2" class="form-select">
                            <option value="day" th:selected="${period2 == 'day'}">Day</option>
                            <option value="week" th:selected="${period2 == 'week'}">Week</option>
                            <option value="month" th:selected="${period2 == 'month'}">Month</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">From</label>
                        <input type="date" name="start2" class="form-control" th:value="${start2}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">To</label>
                        <input type="date" name="end2" class="form-control" th:value="${end2}">
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-50">Go</button>
                        <a th:href="@{/manager}" class="btn btn-outline-secondary w-50">Clear</a>
                    </div>
                </form>
                <div id="toolReportChart" style="height:400px;"></div>
            </div>

            <!-- ================= SELLER STATUS ================= -->
            <div class="chart-card">
                <h4>üë• Seller Account Status</h4>
                <div id="sellerStatusChart" style="height:400px;"></div>
            </div>
        </div>
    </main>
</div>
<script th:inline="javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(() => setTimeout(drawCharts, 100));

    // Helper: normalize label coming from Thymeleaf (remove accidental quotes)
    function labelOf(raw) {
        return String(raw).replace(/^"+|"+$/g, '').trim();
    }

    function drawCharts() {
        /* 1) Seller Packages ‚Äî STRING X axis */
        const packagesRows = [
            /*[# th:each="it : ${sellerPackageChart}"]*/
            [ labelOf('[[${it.period}]]'), [[${it.count}]] ],
            /*[/]*/
        ];

        const pkgData = new google.visualization.DataTable();
        pkgData.addColumn('string', 'Period');
        pkgData.addColumn('number', 'Packages Purchased');
        pkgData.addRows(packagesRows);

        new google.visualization.LineChart(document.getElementById('packageChart'))
            .draw(pkgData, {
                legend: { position: 'bottom' },
                colors: ['#2563eb'],
                hAxis: {
                    textStyle: { fontSize: 12, color: '#333' },
                    slantedText: false
                },
                vAxis: { minValue: 0 },
                chartArea: { width: '80%', height: '70%' }
            });

        /* 2) Tool Reports ‚Äî STRING X axis */
        const reportRows = [
            /*[# th:each="it : ${toolReportChart}"]*/
            [ labelOf('[[${it.period}]]'), [[${it.count}]] ],
            /*[/]*/
        ];

        const rptData = new google.visualization.DataTable();
        rptData.addColumn('string', 'Period');
        rptData.addColumn('number', 'Reports');
        rptData.addRows(reportRows);

        new google.visualization.ColumnChart(document.getElementById('toolReportChart'))
            .draw(rptData, {
                colors: ['#dc3545'],
                legend: { position: 'none' },
                hAxis: {
                    textStyle: { fontSize: 12, color: '#333' },
                    slantedText: false
                },
                vAxis: { title: 'Reports', minValue: 0 },
                chartArea: { width: '80%', height: '70%' }
            });

        /* 3) Seller Status ‚Äî keep as-is */
        const sellerRows = [
            /*[# th:each="it : ${sellerStatusChart}"]*/
            [ labelOf('[[${it.status}]]'), [[${it.count}]] ],
            /*[/]*/
        ];

        const sellerData = new google.visualization.DataTable();
        sellerData.addColumn('string', 'Status');
        sellerData.addColumn('number', 'Count');
        sellerData.addRows(sellerRows);

        new google.visualization.PieChart(document.getElementById('sellerStatusChart'))
            .draw(sellerData, {
                pieHole: 0.4,
                colors: ['#22c55e', '#9ca3af'],
                chartArea: { width: '90%', height: '80%' },
                legend: { position: 'bottom' },
                pieSliceText: 'percentage',
                pieSliceTextStyle: { fontSize: 13 }
            });
    }
</script>

</body>
</html>
