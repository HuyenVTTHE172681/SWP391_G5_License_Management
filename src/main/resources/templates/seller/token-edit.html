<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tokens</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/token-edit.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="p-4">
<div class="container">
    <div class="card p-4 shadow token-card">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="page-title">
                <i class="bi bi-shield-lock-fill text-primary"></i>
                Edit Tokens for <span th:text="${tool.toolName}"></span>
            </h3>
            <button class="btn btn-success" id="addTokenBtn" type="button" onclick="toggleAddTokenForm()">+ Add Token</button>
        </div>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>

        <!-- Add Token Form -->
        <form id="addTokenForm" th:action="@{/seller/token-manage/edit/add}" method="post" class="mb-4" style="display:none;">
            <div class="input-group">
                <input type="text" name="token" class="form-control" placeholder="Enter new token (6 digits)" required>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <!-- Token Table -->
        <div th:if="${tokens != null and !#lists.isEmpty(tokens)}">
            <table class="table table-hover text-center align-middle token-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Token Value</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t, iterStat : ${tokens}">
                    <td th:text="${iterStat.count}"></td>
                    <td><code th:text="${t}" class="token-value"></code></td>
                    <td><span class="badge bg-success">ACTIVE</span></td>
                    <td th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <form th:action="@{/seller/token-manage/edit/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="token" th:value="${t}">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty state -->
        <div th:if="${tokens == null or #lists.isEmpty(tokens)}" class="text-center py-4">
            <i class="bi bi-exclamation-circle fs-3 text-muted"></i>
            <p class="mt-2 text-muted">No tokens found for this tool.</p>
        </div>

        <!-- Bottom actions -->
        <div class="d-flex justify-content-between mt-4">
            <form th:action="@{/seller/token-manage/edit/back}" method="post">
                <button type="submit" class="btn btn-secondary">‚Üê Back</button>
            </form>

            <form th:action="@{/seller/token-manage/edit/finalize}" method="post">
                <input type="hidden" name="tokens"
                       th:value="${tokens != null ? #strings.arrayJoin(tokens, ',') : ''}">
                <button type="submit" class="btn btn-success">Finalize Tokens</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleAddTokenForm() {
        const form = document.getElementById('addTokenForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
