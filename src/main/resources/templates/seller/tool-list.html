<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | My Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/tool-list.css}">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/seller/tools}">SELLER DASHBOARD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/seller/tools/sales-report}" class="nav-link">Sales Report</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/renew}" class="nav-link">Renew Packages</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/history}" class="nav-link">View History</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/orders}" class="nav-link">Tool Manager</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/profile}" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link text-danger">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Flash messages -->
<div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

<!-- Hero -->
<section class="hero">
    <div class="container">
        <h1>My Tools</h1>
        <p class="lead mt-2">Manage and filter your uploaded tools easily</p>
    </div>
</section>

<!-- Main section -->
<section class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-semibold">Your Tools</h2>
            <a href="/seller/tools/add" class="btn btn-add">+ Create New Tool</a>
        </div>

        <!-- Filter -->
        <div class="card mb-4 filter-card p-3">
            <form class="row gy-2 gx-3 align-items-end flex-wrap" onsubmit="event.preventDefault(); applyFilters(); return false;">

            <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Keyword</label>
                    <input id="keyword" type="text" class="form-control" placeholder="Search tool name...">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Category</label>
                    <select id="category" class="form-select">
                        <option value="">All</option>
                        <option th:each="c : ${categories}" th:value="${c.categoryId}"
                                th:text="${c.categoryName}"></option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Status</label>
                    <select id="status" class="form-select">
                        <option value="">All</option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                        <option value="PUBLISHED">Published</option>
                        <option value="DEACTIVE">Deactivated</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Login Method</label>
                    <select id="loginMethod" class="form-select">
                        <option value="">All</option>
                        <option value="USER_PASSWORD">User & Password</option>
                        <option value="TOKEN">Token</option>
                    </select>
                </div>

                <div class="col-lg-3 col-md-4 col-sm-12">
                    <label class="form-label fw-semibold">Price Range (VND)</label>
                    <div class="d-flex gap-2">
                        <input id="minPrice" type="number" class="form-control" placeholder="Min">
                        <input id="maxPrice" type="number" class="form-control" placeholder="Max">
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Sort by</label>
                    <select id="sort" class="form-select">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="price,asc">Price: Low → High</option>
                        <option value="price,desc">Price: High → Low</option>
                    </select>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100" onclick="applyFilters()">Go</button>
                </div>
            </form>
        </div>

        <!-- Tools grid -->
        <div class="row g-4" id="toolsContainer"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4 gap-2"></div>
    </div>
</section>

<footer>
    <p>© 2025 Startup Tools. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/tool-list.js}"></script>
</body>
</html>
