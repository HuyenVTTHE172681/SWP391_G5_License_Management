<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ctx" th:content="@{/}">
    <title>My Tools | Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9fb;
        }

        nav.navbar {
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        nav a.nav-link, .navbar-brand {
            color: white !important;
            font-weight: 500;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .tool-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .tool-card .card-body {
            padding: 20px;
        }

        .btn-add {
            background-color: #4a63ff;
            color: white;
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 500;
        }

        .btn-delete {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .quantity-tag {
            background-color: #e0e7ff;
            color: #1e3a8a;
            border-radius: 10px;
            font-size: 13px;
            padding: 2px 8px;
            font-weight: 600;
        }

        footer {
            background: #f8f9fa;
            padding: 25px 0;
            text-align: center;
            color: #777;
        }

        .hero a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .tool-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }

        .tool-card {
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .tool-image {
            border-bottom: 1px solid #eee;
        }

        .btn-outline-primary,
        .btn-outline-success,
        .btn-outline-danger {
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
        }

        .btn-outline-primary:hover,
        .btn-outline-success:hover,
        .btn-outline-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        .tool-card h5 {
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tool-card .badge-status {
            font-size: 0.75rem;
            padding: 0.35rem 0.6rem;
            position: relative;
            top: -2px;
        }
    </style>
</head>
<body>

<div th:if="${success}" class="alert alert-success text-center">
    <span th:text="${success}"></span>
</div>
<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<!-- 🧭 Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/seller/tools}">SELLER DASHBOARD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/seller/tools}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/orders}" class="nav-link">Tool Manager</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/profile}" class="nav-link">View Profile</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/feedback}" class="nav-link">View Feedback</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link text-danger">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- 🌄 Hero -->
<section class="hero">
    <div class="container">
        <h1>My Tools</h1>
        <p class="lead mt-2">Manage and filter your uploaded tools easily</p>
    </div>
</section>

<!-- ⚙️ Tool List -->
<section class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-semibold">Your Tools</h2>
            <a href="/seller/tools/add" class="btn btn-add">+ Create New Tool</a>
        </div>

        <!-- 🔍 FILTER BAR -->
        <div class="card mb-4 shadow-sm p-3">
            <form class="row gy-2 gx-3 align-items-end flex-wrap">
                <!-- Keyword -->
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Keyword</label>
                    <input id="keyword" type="text" class="form-control" placeholder="Search tool name...">
                </div>

                <!-- Category -->
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Category</label>
                    <select id="category" class="form-select">
                        <option value="">All</option>
                        <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
                    </select>
                </div>

                <!-- Status -->
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Status</label>
                    <select id="status" class="form-select">
                        <option value="">All</option>
                        <option value="PUBLISHED">Published</option>
                        <option value="DEACTIVE">Deactivated</option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                    </select>
                </div>

                <!-- Price Range -->
                <div class="col-lg-3 col-md-4 col-sm-12">
                    <label class="form-label fw-semibold">Price Range (VND)</label>
                    <div class="d-flex gap-2">
                        <input id="minPrice" type="number" class="form-control" placeholder="Min">
                        <input id="maxPrice" type="number" class="form-control" placeholder="Max">
                    </div>
                </div>

                <!-- Sort -->
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Sort by</label>
                    <select id="sort" class="form-select">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="price,asc">Price: Low → High</option>
                        <option value="price,desc">Price: High → Low</option>
                    </select>
                </div>
                <!-- 🔐 Login Method -->
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label class="form-label fw-semibold">Login Method</label>
                    <select class="form-select" id="loginMethod">
                        <option value="">All</option>
                        <option value="USER_PASSWORD">User & Password</option>
                        <option value="TOKEN">Token</option>
                    </select>
                </div>

                <!-- Go Button -->
                <div class="col-lg-1 col-md-2 col-sm-3 d-flex align-items-end">
                    <button type="button" class="btn btn-primary w-100" onclick="applyFilters()">Go</button>
                </div>
            </form>
        </div>


        <!-- 🧱 TOOL GRID -->
        <div class="row g-4" id="toolsContainer"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4 gap-2"></div>
    </div>
</section>

<footer>
    <p>© 2025 Startup Tools. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const container = document.getElementById('toolsContainer');
    const pagination = document.getElementById('pagination');
    let currentPage = 0;
    const pageSize = 6;

    // 🧩 Load tools (theo API có phân trang)
    async function loadTools(page = 0) {
        const params = new URLSearchParams();
        const keyword = document.getElementById('keyword').value;
        const category = document.getElementById('category').value;
        const status = document.getElementById('status').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const sortValue = document.getElementById('sort').value;
        const loginMethod = document.getElementById('loginMethod').value;

        if (keyword) params.append('q', keyword);
        if (category) params.append('categoryId', category);
        if (status) params.append('status', status);
        if (minPrice) params.append('minPrice', minPrice);
        if (maxPrice) params.append('maxPrice', maxPrice);
        if (loginMethod) params.append('loginMethod', loginMethod);

        // Sort mapping
        if (sortValue === 'price,asc') params.append('sort', 'price_asc');
        else if (sortValue === 'price,desc') params.append('sort', 'price_desc');
        else if (sortValue === 'newest') params.append('sort', 'newest');
        else if (sortValue === 'oldest') params.append('sort', 'oldest');
        else params.append('sort', 'newest');

        params.append('page', page);
        params.append('size', pageSize);

        // Loading state
        container.innerHTML = `
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted mt-2">Loading tools...</p>
          </div>
        `;

        const res = await fetch('/seller/tools/api?' + params.toString());
        const data = await res.json();
        const tools = data.content;
        renderTools(tools);
        renderPagination(data.page, data.totalPages);
        currentPage = data.page;
    }

    // 🧩 Render tool cards
    function renderTools(tools) {
        container.innerHTML = '';

        if (!tools || tools.length === 0) {
            container.innerHTML = '<p class="text-center text-muted mt-4">No tools found.</p>';
            return;
        }

        const ctx = window.location.origin;

        tools.forEach(tool => {
            let imagePath = `${ctx}/uploads/tools/default-placeholder.png`;
            if (tool.image) {
                imagePath = /^https?:\/\//i.test(tool.image)
                    ? tool.image
                    : `${ctx}/uploads/tools/${tool.image}`;
            }

            const categoryName = tool.category ? tool.category.categoryName : 'No category';
            const price = (tool.licenses && tool.licenses.length > 0)
                ? tool.licenses.map(l => `${l.durationDays} days: ${l.price.toLocaleString()}₫`).join('<br>')
                : 'No license yet';

            const statusColor =
                tool.status === 'PUBLISHED' ? 'success' :
                    tool.status === 'APPROVED' ? 'primary' :
                        tool.status === 'PENDING' ? 'warning' :
                            tool.status === 'REJECTED' ? 'danger' : 'secondary';

            // Toggle button logic
            let toggleLabel = '';
            let toggleClass = '';
            let toggleDisabled = false;
// 🧩 Toggle button logic
            if (tool.status === 'PUBLISHED') {
                toggleLabel = 'DEACTIVATE';
                toggleClass = 'btn-outline-danger';
            } else if (tool.status === 'DEACTIVE') {
                toggleLabel = 'PUBLISH';
                toggleClass = 'btn-outline-success';
            } else {
                toggleLabel = tool.status;
                toggleClass = 'btn-outline-secondary';
                toggleDisabled = true;
            }

            container.insertAdjacentHTML('beforeend', `
              <div class="col-md-4 mb-4">
                <div class="tool-card border-0 shadow-sm rounded-4 overflow-hidden bg-white h-100 d-flex flex-column transition-all">
                  <div class="position-relative">
                    <img src="${imagePath}"
                         alt="Tool image"
                         onerror="this.onerror=null;this.src='${ctx}/images/default-placeholder.png';"
                         class="img-fluid w-100 tool-image"
                         style="object-fit: cover; height: 180px;">
                  </div>

                  <div class="card-body d-flex flex-column justify-content-between flex-grow-1 p-3">
                    <div>
                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold mb-0 text-dark text-truncate" title="${tool.toolName}">
                          ${tool.toolName}
                        </h5>
                        <span class="badge rounded-pill bg-light text-dark border">
                          Qty: ${tool.quantity ?? 0}
                        </span>
                      </div>

                      <p class="text-muted small mb-1"><i class="bi bi-tag"></i> ${categoryName}</p>
                      <p class="text-muted small mb-2">
                        <i class="bi bi-clock"></i> ${tool.updatedAt ? new Date(tool.updatedAt).toLocaleString('en-GB') : '—'}
                      </p>

                      <p class="fw-semibold text-primary mb-2" style="white-space: pre-line; font-size: 0.9rem;">
                        ${price}
                      </p>
                    </div>

                    <div class="mt-auto">
                      <div class="d-flex justify-content-between align-items-center mt-3">
  <a href="/seller/tools/edit/${tool.toolId}"
     class="btn btn-outline-primary btn-sm px-3 rounded-pill shadow-sm">
     <i class="bi bi-pencil"></i> Edit
  </a>

  <button class="btn btn-sm rounded-pill px-3 shadow-sm ${toggleClass}"
          ${toggleDisabled ? 'disabled' : ''}
          onclick="toggleToolStatus(${tool.toolId}, this)">
    ${toggleLabel}
  </button>
</div>

                    </div>
                  </div>
                </div>
              </div>
            `);
        });
    }

    // 🧩 Render pagination
    function renderPagination(page, totalPages) {
        pagination.innerHTML = `
          <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
            <button class="btn btn-outline-secondary btn-sm" ${page <= 0 ? "disabled" : ""} onclick="loadTools(${page - 1})">← Prev</button>
            <span>Page ${page + 1} / ${totalPages}</span>
            <button class="btn btn-outline-secondary btn-sm" ${page >= totalPages - 1 ? "disabled" : ""} onclick="loadTools(${page + 1})">Next →</button>
          </div>
        `;
    }

    // 🧩 Toggle status
    async function toggleToolStatus(toolId, button) {
        try {
            const res = await fetch(`/seller/tools/toggle-status/${toolId}`, { method: 'POST' });
            let data;
            try {
                data = await res.json();
            } catch {
                console.error('Không thể parse JSON từ response');
                return alert('Server không trả dữ liệu hợp lệ!');
            }

            if (res.ok && data.status) {
                const newStatus = data.status.toUpperCase().trim();

                if (newStatus === 'DEACTIVE') {
                    button.textContent = 'PUBLISH';
                    button.classList.remove('btn-outline-danger');
                    button.classList.add('btn-outline-success');
                } else if (newStatus === 'PUBLISHED') {
                    button.textContent = 'DEACTIVATE';
                    button.classList.remove('btn-outline-success');
                    button.classList.add('btn-outline-danger');
                }

                // Cập nhật badge
                const badge = button.closest('.tool-card').querySelector('.badge');
                badge.textContent = newStatus;
                badge.className = `badge px-3 py-2 rounded-pill bg-${
                    newStatus === 'PUBLISHED' ? 'success' : 'secondary'
                } text-white`;
            } else {
                alert(data.error || 'Không thể cập nhật trạng thái tool.');
            }
        } catch (err) {
            console.error('Lỗi khi đổi trạng thái:', err);
            alert('Đã có lỗi khi gọi API.');
        }
    }


    // 🧩 Apply filters
    function applyFilters() {
        currentPage = 0;
        loadTools(0);
    }

    // 🧩 Confirm toggle (optional with Swal)
    document.addEventListener("DOMContentLoaded", function () {
        window.confirmToggle = function (event, action) {
            if (event) event.preventDefault();

            const button = event ? event.target.closest('button') : null;
            const form = button ? button.closest('form') : null;

            if (!form) {
                console.error("Không tìm thấy form để submit.");
                return false;
            }

            Swal.fire({
                title: `Are you sure you want to ${action} this tool?`,
                text: `This will ${action === 'deactivate' ? 'hide it from the dashboard' : 'make it visible again.'}`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: `Yes, ${action} it!`
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });

            return false;
        };

        // Load initial data
        loadTools();
    });
</script>
