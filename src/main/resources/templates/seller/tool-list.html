<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools | Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9fb;
        }

        nav.navbar {
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        nav a.nav-link, .navbar-brand {
            color: white !important;
            font-weight: 500;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .tool-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .tool-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .tool-card .card-body {
            padding: 20px;
        }

        .btn-add {
            background-color: #4a63ff;
            color: white;
            border-radius: 30px;
            padding: 10px 22px;
            font-weight: 500;
        }

        .btn-delete {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .quantity-tag {
            background-color: #e0e7ff;
            color: #1e3a8a;
            border-radius: 10px;
            font-size: 13px;
            padding: 2px 8px;
            font-weight: 600;
        }

        footer {
            background: #f8f9fa;
            padding: 25px 0;
            text-align: center;
            color: #777;
        }

        .hero a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>

<!-- 🧭 Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/seller/tools}">SELLER DASHBOARD</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/seller/tools}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/seller/orders}" class="nav-link">Tool Manager</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Settings</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link text-danger">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 🌄 Hero -->
<section class="hero">
    <div class="container">
        <h1>My Tools</h1>
        <p class="lead mt-2">Manage and filter your uploaded tools easily</p>
    </div>
</section>

<!-- ⚙️ Tool List -->
<section class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-semibold">Your Tools</h2>
            <a href="/seller/tools/add" class="btn btn-add">+ Create New Tool</a>
        </div>

        <!-- 🔍 FILTER BAR -->
        <div class="card mb-4 shadow-sm p-3">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Keyword</label>
                    <input id="keyword" type="text" class="form-control" placeholder="Search tool name...">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Category</label>
                    <select id="category" class="form-select">
                        <option value="">All</option>
                        <option th:each="c : ${categories}" th:value="${c.categoryId}"
                                th:text="${c.categoryName}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-semibold">Price Range (VND)</label>
                    <div class="d-flex gap-2">
                        <input id="minPrice" type="number" class="form-control" placeholder="Min">
                        <input id="maxPrice" type="number" class="form-control" placeholder="Max">
                    </div>
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-semibold">Sort by</label>
                    <select id="sort" class="form-select">
                        <option value="createdAt,desc">Newest</option>
                        <option value="price,asc">Price: Low → High</option>
                        <option value="price,desc">Price: High → Low</option>
                    </select>
                </div>

                <div class="col-md-1 d-flex align-items-center">
                    <button class="btn btn-primary w-100" onclick="applyFilters()">Go</button>
                </div>
            </div>
        </div>

        <!-- 🧱 TOOL GRID -->
        <div class="row g-4" id="toolsContainer"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4 gap-2"></div>
    </div>
</section>

<footer>
    <p>© 2025 Startup Tools. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const container = document.getElementById('toolsContainer');
    const pagination = document.getElementById('pagination');
    let currentPage = 0;
    const pageSize = 6;

    async function loadTools(page = 0) {
        const params = new URLSearchParams();
        const keyword = document.getElementById('keyword').value;
        const category = document.getElementById('category').value;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const sort = document.getElementById('sort').value;

        if (keyword) params.append('q', keyword);
        if (category) params.append('categoryId', category);
        if (minPrice) params.append('minPrice', minPrice);
        if (maxPrice) params.append('maxPrice', maxPrice);
        if (sort) params.append('sort', sort);

        const res = await fetch('/seller/tools/api?' + params.toString());
        const tools = await res.json();

        const totalPages = Math.ceil(tools.length / pageSize);
        const start = page * pageSize;
        const pagedTools = tools.slice(start, start + pageSize);

        renderTools(pagedTools);
        renderPagination(page, totalPages);
    }

    function renderTools(tools) {
        container.innerHTML = '';
        if (!tools || tools.length === 0) {
            container.innerHTML = '<p class="text-center text-muted">No tools found.</p>';
            return;
        }

        tools.forEach(tool => {
            const imagePath = tool.image || '/images/default.jpg';
            const categoryName = tool.category ? tool.category.categoryName : 'No category';
            const price = (tool.licenses && tool.licenses.length > 0)
                ? tool.licenses.map(l => `${l.durationDays} ngày: ${l.price.toLocaleString()}₫`).join('<br>')
                : 'No license yet';

            container.insertAdjacentHTML('beforeend', `
                <div class="col-md-4">
                    <div class="tool-card">
                        <img src="${imagePath}" alt="tool image">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>${tool.toolName}</h5>
                                <span class="quantity-tag">quantity: ${tool.quantity ?? 0}</span>
                            </div>
                            <p class="text-muted small mb-1">${categoryName}</p>
                            <p class="text-secondary small mb-2">Updated: ${tool.updatedAt || ''}</p>
                            <p class="fw-semibold text-primary" style="white-space: pre-line">${price}</p>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="/seller/tools/edit/${tool.toolId}" class="btn btn-sm btn-outline-primary">Edit</a>
                             <form action="/seller/tools/toggle/${tool.toolId}" method="post" style="display:inline;">
    ${
                tool.status === 'PUBLISH'
                    ? `
            <button type="submit"
                class="btn btn-sm"
                style="background-color:#dc2626; color:white; border:none; padding:6px 12px; border-radius:6px;"
                onclick="return confirmToggle(event, 'deactivate')">
                Deactivate
            </button>
          `
                    : `
            <button type="button"
                class="btn btn-sm"
                style="background-color:#9ca3af; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:not-allowed;"
                disabled>
                ${tool.status === 'DEACTIVE' ? 'Deactivated' : tool.status}
            </button>
          `
            }
</form>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        });
    }
    function renderPagination(current, total) {
        pagination.innerHTML = '';
        if (total <= 1) return;
        for (let i = 0; i < total; i++) {
            pagination.insertAdjacentHTML('beforeend', `
                <button class="btn ${i === current ? 'btn-primary' : 'btn-outline-secondary'} btn-sm"
                    onclick="loadTools(${i})">${i + 1}</button>
            `);
        }
    }

    function applyFilters() {
        currentPage = 0;
        loadTools(0);
    }
    document.addEventListener("DOMContentLoaded", function () {
        window.confirmToggle = function (event, action) {
            if (event) event.preventDefault();

            const button = event ? event.target.closest('button') : null;
            const form = button ? button.closest('form') : null;

            if (!form) {
                console.error("Không tìm thấy form để submit.");
                return false;
            }

            Swal.fire({
                title: `Are you sure you want to ${action} this tool?`,
                text: `This will ${action === 'deactivate' ? 'hide it from the dashboard' : 'make it visible again.'}`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: `Yes, ${action} it!`
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });

            return false;
        };
    });

    loadTools();
</script>
</body>
</html>
