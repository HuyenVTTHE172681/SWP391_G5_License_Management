<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử gia hạn Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Lịch sử gia hạn tài khoản Seller</h3>

        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>Ngày bắt đầu</th>
                <th>Ngày hết hạn</th>
                <th>Gói</th>
                <th>Giá</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sub : ${subscriptions}">
                <td th:text="${#temporals.format(sub.startDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(sub.endDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${sub.sellerPackage.packageName}"></td>
                <td th:text="${#numbers.formatDecimal(sub.priceAtPurchase, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
                <td>
                    <span th:classappend="${sub.active} ? 'text-success' : 'text-danger'"
                          th:text="${sub.active ? 'Đang hoạt động' : 'Hết hạn'}"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a th:href="@{/seller/renew}" class="btn btn-dark">Gia hạn thêm</a>
        </div>
    </div>
</div>
</body>
</html>
