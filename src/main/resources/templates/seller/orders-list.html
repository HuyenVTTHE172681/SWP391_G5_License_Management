<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background: linear-gradient(to right, #0d6efd, #6610f2);
            color: white;
            padding: 40px 0 30px;
            margin-bottom: 30px;
        }
        .dashboard-header h1 {
            font-weight: 700;
            margin-bottom: 5px;
        }
        .revenue-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }
        .filter-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .table thead {
            background-color: #212529;
            color: white;
        }
        .badge {
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #0d6efd;
        }
        .no-orders {
            text-align: center;
            color: #888;
            padding: 40px 0;
            font-size: 1.1rem;
        }

        .text-danger-strong {
            color: #dc3545 !important;
            font-weight: 600;
        }

        .text-danger-strong:hover {
            color: #bb2d3b !important;
        }

        tr.success-row {
            background-color: #ffe6e6 !important;
        }
        .badge.bg-danger {
            --bs-badge-bg: #dc3545 !important;
            --bs-badge-color: #ffffff !important;
            background-color: var(--bs-badge-bg) !important;
            color: var(--bs-badge-color) !important;
            border: none !important;
            font-weight: 600 !important;
        }
    </style>
</head>
<body>

<!-- üîπ HEADER -->
<div class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h1>üì¶ Orders Management</h1>
            <p class="mb-0">View and filter all orders for your tools</p>
        </div>
        <a th:href="@{/seller/tools}" class="btn btn-outline-light">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

<div class="container">

    <!-- üîπ T·ªïng doanh thu -->
    <div class="revenue-box">
        <h5 class="text-secondary mb-1">Total Revenue</h5>
        <h2 class="text-success fw-bold"
            th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</h2>
    </div>

    <!-- üîπ B·ªô l·ªçc t√¨m ki·∫øm -->
    <form id="filterForm" class="filter-card" method="get" th:action="@{/seller/orders}">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label fw-semibold">Keyword</label>
                <input type="text" name="keyword" class="form-control"
                       placeholder="Tool or buyer name..." th:value="${keyword}">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">From</label>
                <input type="date" name="from" class="form-control" th:value="${from}">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">To</label>
                <input type="date" name="to" class="form-control" th:value="${to}">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Status</label>
                <select name="status" class="form-select">
                    <option th:value="${''}" th:selected="${status == null or status == ''}">All</option>
                    <option th:value="SUCCESS" th:selected="${status == 'SUCCESS'}">Success</option>
                    <option th:value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                    <option th:value="FAILED" th:selected="${status == 'FAILED'}">Failed</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Sort by</label>
                <select name="sort" class="form-select">
                    <option th:value="newest" th:selected="${sort == 'newest'}">Newest</option>
                    <option th:value="oldest" th:selected="${sort == 'oldest'}">Oldest</option>
                    <option th:value="highest" th:selected="${sort == 'highest'}">Highest Price</option>
                    <option th:value="lowest" th:selected="${sort == 'lowest'}">Lowest Price</option>
                </select>
            </div>

            <div class="col-md-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary w-50">Go</button>
                <button type="button" class="btn btn-outline-secondary w-50" onclick="clearFilters()">Clear Filters</button>
            </div>
        </div>
    </form>

    <!-- üîπ B·∫£ng danh s√°ch ƒë∆°n h√†ng -->
    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle bg-white">
            <thead>
            <tr>
                <th>#</th>
                <th>Tool</th>
                <th>Buyer</th>
                <th>License</th>
                <th>Price (VND)</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, i : ${orders}"
                th:classappend="${order.status == 'SUCCESS'} ? 'success-row'">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${order.tool.toolName}"></td>
                <td th:text="${order.account.fullName}"></td>
                <td th:text="${order.license.durationDays + ' days'}"></td>
                <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${order.paymentMethod}"></td>
                <td>
                <span th:class="${#strings.equalsIgnoreCase(#strings.trim(order.status), 'SUCCESS') ? 'badge bg-danger text-white' :
                    (#strings.equalsIgnoreCase(#strings.trim(order.status), 'PENDING') ? 'badge bg-warning text-dark' :
                    (#strings.equalsIgnoreCase(#strings.trim(order.status), 'FAILED') ? 'badge bg-secondary text-white' : 'badge bg-light text-dark'))}"
                    th:text="${order.status}">
                </span>
                </td>
                </td>
                <td th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
            </tr>
            <tr th:if="${orders.isEmpty()}">
                <td colspan="8" class="no-orders">No orders found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/seller/orders(page=${currentPage - 1}, keyword=${keyword}, status=${status}, from=${from}, to=${to}, sort=${sort})}">
                    Previous
                </a>
            </li>

            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active' : ''"
                class="page-item">
                <a class="page-link"
                   th:href="@{/seller/orders(page=${i}, keyword=${keyword}, status=${status}, from=${from}, to=${to}, sort=${sort})}"
                   th:text="${i}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/seller/orders(page=${currentPage + 1}, keyword=${keyword}, status=${status}, from=${from}, to=${to}, sort=${sort})}">
                    Next
                </a>
            </li>
        </ul>
    </div>
<!-- üîπ JS Clear Filter -->
<script>
    function clearFilters() {
        document.querySelectorAll('#filterForm input, #filterForm select').forEach(e => e.value = '');
        document.getElementById('filterForm').submit();
    }
</script>
</div>
</body>
</html>
