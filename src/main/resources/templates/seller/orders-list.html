<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/orders-list.css}" rel="stylesheet">
</head>
<body>

<!-- üîπ HEADER -->
<header class="dashboard-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h1>üì¶ Orders Management</h1>
            <p>View and filter all orders for your tools</p>
        </div>
        <a th:href="@{/seller/tools}" class="btn btn-outline-light fw-semibold px-4">‚Üê Back to Dashboard</a>
    </div>
</header>

<div class="container mt-4">

    <!-- üîπ T·ªïng doanh thu -->
    <div class="revenue-box">
        <h5 class="text-secondary mb-1">Total Revenue</h5>
        <h2 class="text-success fw-bold"
            th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</h2>
    </div>

    <!-- üîπ B·ªô l·ªçc -->
    <form id="filterForm" class="filter-card" method="get" th:action="@{/seller/orders}">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label fw-semibold">Keyword</label>
                <input type="text" name="keyword" class="form-control" placeholder="Tool or buyer name..." th:value="${keyword}">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">From</label>
                <input type="date" name="from" class="form-control" th:value="${from}">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">To</label>
                <input type="date" name="to" class="form-control" th:value="${to}">
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Status</label>
                <select name="status" class="form-select">
                    <option th:value="${''}" th:selected="${status == null or status == ''}">All</option>
                    <option th:value="SUCCESS" th:selected="${status == 'SUCCESS'}">Success</option>
                    <option th:value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                    <option th:value="FAILED" th:selected="${status == 'FAILED'}">Failed</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-semibold">Sort by</label>
                <select name="sort" class="form-select">
                    <option th:value="newest" th:selected="${sort == 'newest'}">Newest</option>
                    <option th:value="oldest" th:selected="${sort == 'oldest'}">Oldest</option>
                    <option th:value="highest" th:selected="${sort == 'highest'}">Highest Price</option>
                    <option th:value="lowest" th:selected="${sort == 'lowest'}">Lowest Price</option>
                </select>
            </div>

            <div class="col-md-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary w-50">Go</button>
                <button type="button" class="btn btn-outline-secondary w-50" onclick="clearFilters()">Clear Filters</button>
            </div>
        </div>
    </form>

    <!-- üîπ B·∫£ng ƒë∆°n h√†ng -->
    <div class="table-responsive shadow-sm bg-white rounded-3">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead>
            <tr>
                <th>#</th>
                <th>Tool</th>
                <th>Buyer</th>
                <th>License</th>
                <th>Price (VND)</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, i : ${orders}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${order.tool.toolName}"></td>
                <td th:text="${order.account.fullName}"></td>
                <td th:text="${order.license.durationDays + ' days'}"></td>
                <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${order.paymentMethod}"></td>
                <td>
                    <span th:class="${order.orderStatus.name() == 'SUCCESS' ? 'badge bg-success text-white' :
                        (order.orderStatus.name() == 'PENDING' ? 'badge bg-warning text-dark' :
                        (order.orderStatus.name() == 'FAILED' ? 'badge bg-danger text-white' : 'badge bg-light text-dark'))}"
                          th:text="${order.orderStatus.name()}">
                    </span>
                </td>
                <td th:text="${order.createdAt != null ? #temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
            </tr>

            <tr th:if="${orders.isEmpty()}">
                <td colspan="8" class="no-orders">No orders found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- üîπ Pagination -->
    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/seller/orders(page=${currentPage - 1}, keyword=${keyword}, status=${status}, from=${from}, to=${to}, sort=${sort})}">
                    Previous
                </a>
            </li>

            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active' : ''"
                class="page-item">
                <a class="page-link"
                   th:href="@{/seller/orders(page=${i}, keyword=${keyword}, status=${status}, from=${from}, to=${to}, sort=${sort})}"
                   th:text="${i}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/seller/orders(page=${currentPage + 1}, keyword=${keyword}, status=${status}, from=${from}, to=${to}, sort=${sort})}">
                    Next
                </a>
            </li>
        </ul>
    </div>
</div>

<script>
    function clearFilters() {
        document.querySelectorAll('#filterForm input, #filterForm select').forEach(e => e.value = '');
        document.getElementById('filterForm').submit();
    }
</script>

</body>
</html>
