<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gia hạn tài khoản Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 600px;">
        <h3 class="text-center mb-3">Gia hạn tài khoản Seller</h3>

        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

        <form th:action="@{/seller/renew}" method="post">
            <div class="mb-3">
                <label class="form-label">Chọn gói gia hạn:</label>
                <select class="form-select" name="packageId" required>
                    <option value="" disabled selected>-- Chọn gói --</option>
                    <option th:each="pkg : ${packages}"
                            th:value="${pkg.id}"
                            th:text="${pkg.packageName + ' - ' + pkg.durationInMonths + ' tháng - ' + pkg.price + '₫'}">
                    </option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Gia hạn ngay</button>
                <br>
                <a th:href="@{/seller/tools}" class="btn btn-dark">Quay trở lại trang chủ</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
