<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Profile</title>
</head>
<body>
<h1>Seller Dashboard</h1>

<div>
    <p><strong>Full Name:</strong> <span th:text="${account.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${account.email}"></span></p>
    <p><strong>Store Address:</strong> <span th:text="${account.address}"></span></p>

    <a th:href="@{/profile/edit}"></a>
</div>

</html>
