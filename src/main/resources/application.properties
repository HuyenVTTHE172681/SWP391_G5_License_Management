spring.application.name=G5-License-Management-System
server.port=7070

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FA25_License_Management;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html